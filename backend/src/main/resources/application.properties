app.jwt.access.minutes=5
app.jwt.refresh.days=30
app.jwt.issuer=shop-api

# Cookie
app.cookie.domain=
app.cookie.secure=false
app.cookie.same-site=Lax   # Nếu cross-site -> None (và Secure=true)

#log
